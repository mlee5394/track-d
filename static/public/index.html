<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Track'd</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="icon" href="img/fav-logo.png">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="Events" ng-controller="ViewController">
	<nav>
		<ul>
			<li><a href="index.html"><img id="navlogo" src="img/logo1.png"></a></li>
			<li><a href="event.html">Post an Event</a></li>
			<li><a href="about.html">About</a></li>
			<li class="admins"><a href="./private/signin.html">Admins Signin Here</a></li>
		</ul>
	</nav>
	
	<main>
		<h1>What's Happening Around You</h1>
		
		<p class="noevents">No Current Events.</p>

		<div class="pin" ng-repeat="event in events">
			<p>{{ event.eventname }}</p>
			<p>{{ event.start | date:'EEE, MMM dd, y' }}</p>
			<p>{{ event.start | date:'shortTime' }} - {{ event.end | date:'shortTime' }} </p>
			<p>Hosted by: {{ event.orgname }}</p>
		</div>
	</main>

	
	
	<!-- jQuery library -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	
	<!-- Angular CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	
	<script src="js/app.js"></script>
</body>
</html>
