<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>ASUW Events | Admins</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="icon" href="img/fav-logo.png">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="Events" ng-controller="ViewController">
	<nav>
		<ul>
			<li><a href="index.html"><img id="navlogo" src="img/logo_white.png"></a></li>
			<li><a href="index.html">Events</a></li>
			<li><a href="mapview.html">View on a Map</a></li>
			<li><a href="event.html">Post an Event</a></li>
			<li><a href="about.html">About</a></li>
		</ul>
	</nav>
	
	<main>
        <div class="header">
            <h1>Admins Sign In</h1>
            <img class="bar" src="img/bar.png">
        </div>

        <p class="center">Admins are able to accept or decline your events.</p>
        
		<div class="blocktext">
			<form ng-submit="signin()" ng-controller="SignInController">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" class="form-control" name="username" ng-model="username" placeholder="Username" required/>
				</div>
				
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" class="form-control" ng-model="password" name="password" placeholder="Password" required/>
				</div>
				
				<button type="submit" id="signupForm" class="btn btn-success">Submit</button>
			</form>
		</div>
	</main>

	
	
	<!-- jQuery library -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	
	<!-- Angular CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	
	<script src="js/app.js"></script>
</body>
</html>
