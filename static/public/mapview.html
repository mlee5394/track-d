<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Track'd | Current Events</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<link rel="icon" href="img/fav-logo.png">
	<link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/map.css">
</head>
<body>
	<nav>
		<ul>
			<li><a href="index.html"><img id="navlogo" src="img/logo_white.png"></a></li>
			<li><a href="mapview.html">View on a Map</a></li>
			<li><a href="event.html">Post an Event</a></li>
			<li><a href="about.html">About</a></li>
			<li class="admins"><a class="btn btn-info" href="signin.html">Admins Sign In Here</a></li>
		</ul>
	</nav>
	
	<main>
        <div class="header">
            <h1>What's Happening Around You</h1>
            <img class="bar" src="img/bar.png">
        </div>
        <form name="info" novalidate>
            <input id="loc" class="controls" type="text" placeholder="Where is your event located?"
                id="loc" name="loc" ng-model="loc" required/>
            <p class="validation-error" ng-if="info.loc.$touched && info.loc.$error.required">
                We need to know this so that we can send your friend or family a text!
            </p>
            
            <div class="mapplace"><div id="map">hey</div></div>
            
            
        </form>

	</main>
	
	<!-- jQuery library -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	
	<!-- Angular CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

	<!-- Google Maps API -->	
    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBur2sWciC5fMpk0h8N8YrmILEqxRRIUpY&libraries=places&callback=initAutocomplete"
         async defer></script>
</body>
</html>
